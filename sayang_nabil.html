<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            outline: none;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Supaya kembang api ada di belakang */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="card">
        <h1>ðŸŽ‚ Selamat Ulang Tahun, Elsya! ðŸŽ‰</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <form onsubmit="submitHarapan(event)">
            <input type="text" id="harapan" placeholder="Tuliskan harapanmu..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function startFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = (Math.random() - 0.5) * 6;
                    this.speedY = Math.random() * -6 - 3;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.size *= 0.96;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const fireworks = [];

            function createFirework() {
                for (let i = 0; i < 20; i++) {
                    fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < fireworks.length; i++) {
                    fireworks[i].update();
                    fireworks[i].draw();

                    if (fireworks[i].size < 0.5) {
                        fireworks.splice(i, 1);
                        i--;
                    }
                }

                requestAnimationFrame(animate);
            }

            setInterval(createFirework, 400);
            animate();
        }

        window.onload = startFireworks;
    </script>
</body>
</html>
