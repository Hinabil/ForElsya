<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayang Nabil ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .btn-container {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative; /* Tambahkan posisi relative agar batas gerakan tombol "Tidak" */
            height: 50px; /* Tinggi tetap agar tidak menimpa teks */
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #noBtn {
            position: absolute;
            transition: transform 0.3s ease;
        }
        #loveMessage {
            display: none;
            margin-top: 30px;
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="card">
        <h1>üéÇ Oke. pertanyaan terakhir, apakah kamu sayang Nabil? ü•∫</h1>
        <div class="btn-container">
            <button onclick="showLove()">Ya</button>
            <button id="noBtn" onmouseover="moveButton()">Tidak</button>
        </div>

        <div id="loveMessage">I LOVE YOU ‚ù§Ô∏è</div>
    </div>

    <script>
        function showLove() {
            document.getElementById("loveMessage").style.display = "block";
            startFireworks();
        }
