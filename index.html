<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            outline: none;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Supaya kembang api ada di belakang */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="card">
        <h1>ðŸŽ‚ Selamat Ulang Tahun, Elsya! ðŸŽ‰</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <form onsubmit="submitHarapan(event)">
            <input type="text" id="harapan" placeholder="Tuliskan harapanmu..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        async function submitHarapan(event) {
            event.preventDefault(); // Mencegah reload halaman

            const harapan = document.getElementById('harapan').value;

            if (!harapan) {
                alert("Harapan tidak boleh kosong!");
                return;
            }

            const data = `Harapan baru: ${harapan}\n`;

            const token = "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";  // Ganti dengan token GitHub kamu
            const repoOwner = "Hinabil";              // Ganti dengan username GitHub kamu
            const repoName = "ForElsya";             // Ganti dengan nama repositorimu
            const path = "harapan_elsya.txt";                     // File tempat data disimpan

            const getUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
            const response = await fetch(getUrl);
            const fileData = await response.json();

            const content = fileData.content 
                ? atob(fileData.content) + data 
                : data;

            const body = {
                message: "Menambahkan harapan baru",
                content: btoa(content),
                sha: fileData.sha // SHA untuk update file jika sudah ada
            };

            fetch(getUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            })
            .then(() => window.location.href = "sayang_nabil.html")
            .catch(err => alert("Gagal menyimpan harapan."));
        }

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = Math.random() * -5 - 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.98;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const fireworks = [];

        function createFirework() {
            for (let i = 0; i < 10; i++) {
                fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();

                if (fireworks[i].size < 0.5) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animate);
        }

        function startFireworks() {
            setInterval(createFirework, 500);
            animate();
        }

        window.onload = startFireworks;
    </script>
</body>
</html>
