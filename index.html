<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .question {
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #noBtn {
            position: relative;
        }
        #loveMessage {
            display: none;
            margin-top: 30px;
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéÇ Selamat Ulang Tahun, Elsya! üéâ</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <div class="question">
            <p>Apakah kamu sayang Nabil? ü•∫</p>
            <div class="btn-container">
                <button onclick="showLove()">Ya</button>
                <button id="noBtn" onmouseover="moveButton()">Tidak</button>
            </div>
        </div>

        <div id="loveMessage">I LOVE YOU ‚ù§Ô∏è</div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function showLove() {
            document.getElementById("loveMessage").style.display = "block";
            startFireworks();
        }

        function moveButton() {
            const noBtn = document.getElementById("noBtn");
            const maxX = window.innerWidth - noBtn.clientWidth - 20;
            const maxY = window.innerHeight - noBtn.clientHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function startFireworks() {
            const fireworks = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                fireworks.appendChild(particle);

                setTimeout(() => particle.remove(), 1500);
            }
        }
    </script>
</body>
</html>
