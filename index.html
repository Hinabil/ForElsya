<script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 4 + 2;
            this.speedX = (Math.random() - 0.5) * 6;
            this.speedY = Math.random() * -8 - 3;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.sparks = [];

            for (let i = 0; i < 10; i++) {
                this.sparks.push({
                    x: this.x,
                    y: this.y,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    size: Math.random() * 2,
                    color: this.color,
                    life: Math.random() * 40 + 40
                });
            }
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.size *= 0.98;

            this.sparks.forEach(spark => {
                spark.x += spark.speedX;
                spark.y += spark.speedY;
                spark.size *= 0.95;
                spark.life--;
            });

            this.sparks = this.sparks.filter(spark => spark.life > 0);
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();

            this.sparks.forEach(spark => {
                ctx.fillStyle = spark.color;
                ctx.beginPath();
                ctx.arc(spark.x, spark.y, spark.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }

    const fireworks = [];

    function createFirework() {
        for (let i = 0; i < 20; i++) { // Lebih banyak percikan cahaya
            fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((firework, index) => {
            firework.update();
            firework.draw();

            if (firework.size < 0.5 && firework.sparks.length === 0) {
                fireworks.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    function startFireworks() {
        setInterval(createFirework, 300); // Mempercepat jeda antar kembang api
        animate();
    }

    window.onload = startFireworks;
</script>
