<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .question {
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #noBtn {
            position: relative;
        }
        #loveMessage {
            display: none;
            margin-top: 30px;
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(5); opacity: 0; }
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‚ Selamat Ulang Tahun, Elsya! ðŸŽ‰</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <div class="question">
            <p>Tuliskan harapan untuk Elsya:</p>
            <form onsubmit="submitHarapan(event)>
                <input type="text" name="harapan" placeholder="Harapan kamu..." required>
                <div class="btn-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
<script src="submit.js"></script>
</body>
</html>
