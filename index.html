<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            outline: none;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‚ Selamat Ulang Tahun, Elsya! ðŸŽ‰</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <form onsubmit="submitHarapan(event)">
            <input type="text" id="harapan" placeholder="Tuliskan harapanmu..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        async function submitHarapan(event) {
            event.preventDefault(); // Mencegah reload halaman

            const harapan = document.getElementById('harapan').value;

            if (!harapan) {
                alert("Harapan tidak boleh kosong!");
                return;
            }

            const data = `Harapan baru: ${harapan}\n`;

            const token = "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";  // Ganti dengan token GitHub kamu
            const repoOwner = "Hinabil";              // Ganti dengan username GitHub kamu
            const repoName = "ForElsya";             // Ganti dengan nama repositorimu
            const path = "harapan_elsya.txt";                     // File tempat data disimpan

            const getUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
            const response = await fetch(getUrl);
            const fileData = await response.json();

            const content = fileData.content 
                ? atob(fileData.content) + data 
                : data;

            const body = {
                message: "Menambahkan harapan baru",
                content: btoa(content),
                sha: fileData.sha // SHA untuk update file jika sudah ada
            };

            fetch(getUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            })
            .then(() => window.location.href = "sayang_nabil.html")
            .catch(err => alert("Gagal menyimpan harapan."));
        }
    </script>
</body>
</html>
