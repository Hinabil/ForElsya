<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffe4e1;
            overflow: hidden;
            margin: 0;
        }
        .question-box {
            position: relative;
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .moving-box {
            position: absolute;
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }

        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday Elsya! üéâ</h1>
    <div class="question-box">
        <p>Kamu sayang Nabil? üòò</p>
        <button onclick="showLove()">Ya</button>
        <div class="moving-box" id="movingBox" onclick="moveBox()">Tidak</div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function showLove() {
            document.body.innerHTML = '<h1 style="color: red;">I LOVE YOU ‚ù§Ô∏è</h1>';
            startFireworks();
        }

        function moveBox() {
            const box = document.getElementById("movingBox");
            const maxX = window.innerWidth - box.clientWidth;
            const maxY = window.innerHeight - box.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            box.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function startFireworks() {
            const fireworks = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                fireworks.appendChild(particle);

                setTimeout(() => particle.remove(), 1500);
            }
        }
    </script>
</body>
</html>
