<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Elsya!</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .card {
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #e91e63;
        }
        .question {
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 15px;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #noBtn {
            position: absolute;
        }
        #loveMessage {
            display: none;
            margin-top: 30px;
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéÇ Selamat Ulang Tahun, Elsya! üéâ</h1>
        <p>Semoga panjang umur, sehat selalu, dan semua cita-cita tercapai!</p>

        <div class="question">
            <p>Apakah kamu sayang Nabil? ü•∫</p>
            <div class="btn-container">
                <button onclick="showLove()">Ya</button>
                <button id="noBtn" onmouseover="moveButton()">Tidak</button>
            </div>
        </div>

        <div id="loveMessage">I LOVE YOU ‚ù§Ô∏è</div>
    </div>

    <script>
        function showLove() {
            document.getElementById("loveMessage").style.display = "block";
        }

        function moveButton() {
            const noBtn = document.getElementById("noBtn");
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }
    </script>
</body>
</html>
